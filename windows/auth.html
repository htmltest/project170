<div class="window-auth">
    <div class="window-title">Войдите<br /> или создайте<br /> <a href="windows/registration.html" class="window-link">свой аккаунт</a></div>
    <form action="#" method="post">
        <div class="form-field">
            <div class="form-label">Логин<br /> или почта</div>
            <div class="form-input"><input type="text" name="login" value="" class="required" /></div>
        </div>
        <div class="form-field">
            <div class="form-label">Пароль</div>
            <div class="form-input"><input type="password" name="password" value="" class="required" /></div>
        </div>
        <div class="auth-ctrl">
            <div class="auth-ctrl-forgot"><a href="#">Не помню пароль</a></div>
            <div class="auth-btns">
                <div class="auth-btn">
                    <div class="form-submit"><input type="submit" value="войти" /></div>
                </div>
                <div class="auth-btn">
                    <a href="#" class="auth-social auth-social-fb"><img src="images/social-fb.png" alt="" />Войти через: <strong>Facebook</strong></a>
                </div>
                <div class="auth-btn">
                    <a href="#" class="auth-social auth-social-vk"><img src="images/social-vk.png" alt="" />Войти через: <strong>Facebook</strong></a>
                </div>
                <div class="auth-btn">
                    <a href="windows/registration.html" class="auth-reg-link window-link">Новый аккаунт</a>
                </div>
            </div>
        </div>
        <div class="form-checkbox"><label><input type="checkbox" name="policy" class="required" /><span><em></em>я согласен с<br /> <a href="#">обработкой персональных данных</a></span></label></div>
    </form>
</div>
