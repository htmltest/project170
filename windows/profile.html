<div class="window-auth">
    <form action="#" method="post">
        <div class="form-field">
            <div class="form-label">Отображемое имя</div>
            <div class="form-input"><input type="text" name="name" value="Андрей" class="required" /></div>
        </div>
        <div class="form-field">
            <div class="form-label">E-mail</div>
            <div class="form-input"><input type="text" name="email" value="rostov@gmail.com" class="email required" /></div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <div class="form-label">имя</div>
                <div class="form-input"><input type="text" name="firstname" value="Андрей" class="required" /></div>
            </div>
            <div class="form-field">
                <div class="form-label">фамилия</div>
                <div class="form-input"><input type="text" name="lastname" value="Ростов" class="required" /></div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <div class="form-label">Страна</div>
                    <div class="form-select">
                        <select name="country" class="required">
                            <option value="RU">RU</option>
                            <option value="EN">EN</option>
                            <option value="UA">UA</option>
                        </select>
                    </div>
                </div>
                <div class="form-field">
                    <div class="form-label">дата<br /> рождения</div>
                    <div class="form-input form-input-date"><input type="text" name="birthday" value="10.11.1991" class="required" /></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-field">
                <div class="form-label">специализация</div>
                <div class="form-input"><input type="text" name="specialization" value="Проктолог" class="required" /></div>
            </div>
        </div>
        <div class="registration-ctrl">
            <div class="registration-checkbox">
                <div class="form-checkbox"><label><input type="checkbox" name="subscribe" checked="checked" /><span><em></em>я согласен <strong>на рассылку</strong></span></label></div>
            </div>
            <div class="registration-submit">
                <div class="form-submit"><input type="submit" value="Готово" /></div>
            </div>
        </div>
    </form>
</div>
